<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
    }
    body {
    background:blue;
    }
    .container {
    width: 90%;
    margin: auto;
    display: grid;
    gap: 20px;
    padding: 20px;
    }
    .container>div:not(.boxes) {
    background: #886b6b;
    height: 80px; 
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    border-radius: 5px;
    }
    .boxes {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    }
    .box {
    background: #813b3b;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    border-radius: 5px;
    }

    @media(max-width: 768px) {
    .boxes {
        grid-template-columns: 1fr;
    }
    }
    </style>
</head>
<body>
 <div class="container">

    <div class="logo">Logo</div>
    <div class="header">Header</div>
    <div class="text">Text Area</div>

    <div class="boxes">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="footer">Footer</div>

</div>

</body>
</html>
